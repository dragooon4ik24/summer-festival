    <div class="festival__wrapper">

            <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/festival.png" alt="" class="festival-header__img festival-header__img--2">
        </section>
        <section class="festival__main festival-main">
            <div class="festival-main__block1 festival-block1">
                <div class="festival-block1__wrapper">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-1.jpg" alt="" class="festival-block1__img">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-2.jpg" alt="" class="festival-block1__img">
                </div>
            </div>
        </section>
        <section class="festival__main festival-main">
            <div class="festival-main__block1 festival-block1">
                <div class="festival-block1__wrapper">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-1.jpg" alt="" class="festival-block1__img">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-2.jpg" alt="" class="festival-block1__img">
                </div>
            </div>
        </section>
        <section class="festival__main festival-main">
            <div class="festival-main__block1 festival-block1">
                <div class="festival-block1__wrapper">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-1.jpg" alt="" class="festival-block1__img">
                    <img src="https://images.wbstatic.net/marketing/promo/promo__summer-festival/shorts-2.jpg" alt="" class="festival-block1__img">
                </div>
            </div>
        </section>
    </div>
</div>
<script>
    const viewportHeight = screen.availHeight;
    let scrollY;
    let scroll;
    let flag = false;
    let flag2 = false;
    let fixedFestivalWrapper = document.querySelector('.festival__wrapper');
    let summerImg = document.querySelector('.festival-header__img--1');
    let festivalImg = document.querySelector('.festival-header__img--2');

    function changeValueOnOffsetSize(element, offset, minBoard, maxBoard, changedValue, direction) {
        let coordX;

        switch (direction) {
            case "toRight" :
                coordX = element.offsetLeft + offset;
                break;
            case "toLeft":
                coordX = element.offsetLeft - offset;
                break;
            case "toTop":
                coordX = element.offsetTop - offset;
                break;
            case "toBottom":
                coordX = element.offsetTop + offset;
                break;
        }
        if(coordX > minBoard && coordX < maxBoard) {
            element.style[changedValue] = coordX + 'px';
        }
    }

    function moveElement(element, speedScroll, scroll, newScroll, leftBoard, rightBoard, direction) {
        let scrollOffset = newScroll * speedScroll - scroll;

        if (scrollOffset >= 0) {
            changeValueOnOffsetSize(element, scrollOffset, leftBoard, rightBoard, 'left', direction);
        }
        else if(scrollOffset < 0){
            changeValueOnOffsetSize(element, scrollOffset, leftBoard, rightBoard, 'left', direction);
        }
    }
    document.addEventListener('scroll', function () {
        scrollY = window.pageYOffset;
        if(!flag && scrollY > 1300) {
            flag = true;
            flag2 = false;
            fixedFestivalWrapper.style.top = scrollY + 'px';
            fixedFestivalWrapper.style.position = 'relative';
        }
        if(!flag) {
            moveElement(summerImg, 0.8, scroll, scrollY, -590, 437, 'toRight');
            moveElement(festivalImg, 0.8, scroll, scrollY, 430, 1450, 'toLeft');
        }
        scroll = scrollY * 0.8;
        if(!flag2 && scrollY < 1300 && flag) {
            flag2 = true;
            flag = false;
            fixedFestivalWrapper.style.top = 0 + 'px';
            fixedFestivalWrapper.style.position = 'fixed';
        }

    })
</script>
</body>
</html>
